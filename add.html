<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"> 
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

<form>
  <div class="form-group row">
    <label for="reportNumber" class="col-4 col-form-label">Report Number</label> 
    <div class="col-8">
      <input id="reportNumber" name="reportNumber" type="text" class="form-control">
    </div>
  </div>
  <div class="form-group row">
    <label for="location" class="col-4 col-form-label">Location</label> 
    <div class="col-8">
      <input id="location" name="location" type="text" class="form-control">
    </div>
  </div>
  <div class="form-group row">
    <label for="dateTimeGroup" class="col-4 col-form-label">Date Time Group</label> 
    <div class="col-8">
      <input id="dateTimeGroup" name="dateTimeGroup" type="text" class="form-control">
    </div>
  </div>
  <div class="form-group row">
    <label class="col-4 col-form-label">Tactic</label> 
    <div class="col-8">
      <div class="custom-controls-stacked">
        <div class="custom-control custom-radio">
          <input name="tactic" id="tactic_0" type="radio" class="custom-control-input" value="reconnaissance"> 
          <label for="tactic_0" class="custom-control-label">Reconnaissance</label>
        </div>
      </div>
      <div class="custom-controls-stacked">
        <div class="custom-control custom-radio">
          <input name="tactic" id="tactic_1" type="radio" class="custom-control-input" value="exploitation"> 
          <label for="tactic_1" class="custom-control-label">Exploitation</label>
        </div>
      </div>
      <div class="custom-controls-stacked">
        <div class="custom-control custom-radio">
          <input name="tactic" id="tactic_2" type="radio" class="custom-control-input" value="privilegeEscalation"> 
          <label for="tactic_2" class="custom-control-label">Privilege Escalation</label>
        </div>
      </div>
    </div>
  </div>
  <div class="form-group row">
    <label for="sourceIpAddress" class="col-4 col-form-label">Source IP Address</label> 
    <div class="col-8">
      <input id="sourceIpAddress" name="sourceIpAddress" type="text" class="form-control">
    </div>
  </div>
  <div class="form-group row">
    <label for="destinationIpAddress" class="col-4 col-form-label">Destination IP Address</label> 
    <div class="col-8">
      <input id="destinationIpAddress" name="destinationIpAddress" type="text" class="form-control">
    </div>
  </div>
  <div class="form-group row">
    <label class="col-4">Direction</label> 
    <div class="col-8">
      <div class="custom-control custom-radio custom-control-inline">
        <input name="radio" id="radio_0" type="radio" class="custom-control-input" value="inbound" required="required"> 
        <label for="radio_0" class="custom-control-label">Inbound</label>
      </div>
      <div class="custom-control custom-radio custom-control-inline">
        <input name="radio" id="radio_1" type="radio" class="custom-control-input" value="outbound" required="required"> 
        <label for="radio_1" class="custom-control-label">Outbound</label>
      </div>
    </div>
  </div> 
  <div class="form-group row">
    <div class="offset-4 col-8">
      <button name="submit" type="submit" class="btn btn-primary">Submit</button>
    </div>
  </div>
</form>
